name: CI Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.14.0
          cache: "yarn"

      - name: Install dependencies
        run: yarn install

      - name: Run ESLint
        run: yarn lint

      - name: Run Jest Tests (Backend)
        run: npx nx test backend --passWithNoTests
        env:
          CI: true

      - name: Run Playwright Tests (Frontend)
        run: npx nx e2e frontend --headless --browser=firefox --headed=false --no-sandbox --disable-dev-shm-usage
        env:
          CI: true

      - name: Build Frontend
        run: yarn build --prefix frontend

      - name: Build Backend
        run: yarn build --prefix backend
