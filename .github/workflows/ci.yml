name: CI Pipeline

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  lint:
    name: Lint Check âœ…
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
            version: 10

      - uses: actions/setup-node@v4
        with:
            node-version: 22.14.0
            registry-url: https://registry.npmjs.org
            cache: pnpm

      - name: Install Dependencies
        run: pnpm i --frozen-lockfile

      - name: Run ESLint
        run: npx nx run-many --target=lint --projects=frontend,backend

        env:
          CI: true

  test-backend:
    name: Jest Tests ðŸ§ª (Backend)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.14.0
          cache: 'pnpm'
          cache-dependency-path: ./pnpm-lock.yaml

      - name: Run Jest Tests (Backend)
        run: npx nx test backend --passWithNoTests
        env:
          CI: true

  test-frontend:
    name: E2E Tests ðŸš€ (Frontend)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.14.0
          cache: 'pnpm'
          cache-dependency-path: ./pnpm-lock.yaml

      - name: Run Playwright Tests (Frontend)
        run: npx nx run frontend:e2e
        env:
          CI: true

  build-frontend:
    name: Build ðŸ§± Frontend
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.14.0
          cache: 'pnpm'
          cache-dependency-path: ./pnpm-lock.yaml
      
      - name: Build Frontend
        run: npx nx build frontend

  build-backend:
    name: Build ðŸ§± Backend
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.14.0
          cache: 'pnpm'
          cache-dependency-path: ./pnpm-lock.yaml

      - name: Build Backend
        run: npx nx build backend
